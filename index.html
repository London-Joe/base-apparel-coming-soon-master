<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <div class="col-1">
      <div class="base-container">
        <div class="logo">
          <img src="/images/logo.svg" alt="" class="logo-img">
        </div>

        <div class="desktop-hidden">
          <img src="/images/hero-mobile.jpg" alt="">
        </div>

        <form class="base-form">
          <h1 class="base-header">We're <br> <span class="dark">coming <br> soon</span></h1>
          <p class="base-p">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
          <div class="input-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address" class="email">
            <img src="/images/icon-error.svg" alt="" class="icon">
            <p class="email-p">Error Message</p>
          </div>
          <button type="submit" class="btn">
            <img src="/images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </div>
    <div class="col-2 mobile-hidden">
      <img src="/images/hero-desktop.jpg" alt="" class="hero-desktop">
    </div>
  </main>

</html>
